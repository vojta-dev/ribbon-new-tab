<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="https://www.google.com/chrome/static/images/favicons/favicon-32x32.png" type="image/x-icon" />
    <title>New Tab</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        background-color: black;
        opacity: 0;
        transition: opacity 250ms;
      }

      #holder {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="holder"></div>
    <script src="main.js"></script>
  </body>
</html>
